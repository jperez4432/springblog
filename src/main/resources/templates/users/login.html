<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/head :: head ('Welcome!')"/>
    <meta charset="UTF-8"/>
    <title>Log In</title>
</head>
<body style="background-color: lightgrey">
<nav th:replace="partials/navbar :: navbar"/>

<div class="mask d-flex align-items-center h-100 mt-1">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Welcome!</h2>
                        <h2 class="text-uppercase text-center mb-5">Please Login Below</h2>

                        <div th:if="${param.error}">
                            Invalid Username and Password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>

                        <form th:action="@{/login}" method="post">

                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg"
                                       />
                                <label class="form-label" for="username">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                            </div>

                            <!--                <input id="username" name="username" type="text" placeholder="Username"/>-->
                            <!--            </div>-->

                            <!--                &lt;!&ndash;                <label for="password">Password</label>&ndash;&gt;-->
                            <!--                <input id="password" name="password" type="password" placeholder="Password"/>-->
                            <!--            </div>-->
                            <!--            <div>-->
                            <!--                <button type="submit" class="btn btn-primary" value="Log In" style="margin-bottom: 1em;">Login</button>-->
                            <!--            </div>-->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
