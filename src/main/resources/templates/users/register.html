<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <head th:replace="partials/head :: head ('Welcome!')"/>
    <meta charset="UTF-8"/>
    <title>Log In</title>
</head>
<body style="background-color: lightgrey">
<nav th:replace="partials/navbar :: navbar"/>

<div class="mask d-flex align-items-center h-100 mt-1">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                        <form th:action="@{/register}" method="POST" th:object="${user}">

                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control form-control-lg" th:field="*{username}"/>
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" th:field="*{email}"/>
                                <label class="form-label" for="email">Your Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" th:field="*{password}"/>
                                <label class="form-label" for="password">Password</label>
                            </div>

<!--                            <div class="form-outline mb-4">-->
<!--                                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />-->
<!--                                <label class="form-label" for="form3Example4cdg">Repeat your password</label>-->
<!--                            </div>-->

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
