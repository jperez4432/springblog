<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Viewing Post')"/>
<body class="main">
<nav th:replace="partials/navbar :: navbar"/>
<header></header>

<main class="container">
    <div class="card grey-body">
        <div class="card-content px-2">
            <h3 class="card-title" style="text-align: center" th:text="${post.title}"/>
            <p th:text="${post.body}"/>
            <p style="display: flex; justify-content: flex-end;" th:text="${post.user.email}"/>
            <br/>
            <form th:action="@{/posts/edit/{id}(id = ${post.id})}" method="post">
                <button class="btn-primary btn-small">Edit Post</button>
            </form>
            <form th:action="@{/posts/delete/{id}(id = ${post.id})}" method="post">
                <button class="btn-small btn-danger">Delete Post</button>
            </form>

        </div>
    </div>
</main>
<footer th:replace="partials/footer :: footer"/>
</body>
</html>
