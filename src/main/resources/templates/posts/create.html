<head th:replace="partials/header :: head ('Viewing All Posts')" />
<body class="main">
<nav th:replace="partials/navbar :: navbar" />
<header></header>

<main class="container">
    <div class="card">
        <div class="card-content">
            <form action="/posts/create" th:action="@{/posts/create}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" name="title" type="text" class="validate" />
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="body" name="body"></textarea>
                        <label for="body">Body</label>
                    </div>
                </div>
                <button type="submit" value="submit" class="btn-primary btn-small">Submit</button>
            </form>
        </div>
    </div>
</main>
