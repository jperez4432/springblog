<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Viewing All Posts')"/>
<body class="main" style="background-color: lightgrey; font-family: sans-serif">
<nav th:replace="partials/navbar :: navbar"/>
<header>
    <div class="container" style="text-align: center;">
            <h4 class="card-title">Viewing All Posts</h4>
            <p>Click any post to view all of its content.</p>
    </div>
</header>

<main class="container">

    <div th:each="post : ${posts}">
        <div class="card offwhite-body">
            <div class="card-content preview-post px-2">
                <h4 class="card-title" th:text="${post.title}"/>
                <p th:text="${post.body}"/>
                <p th:text="${post.user.username}"/>
            </div>
            <div class="small-space"/>
        </div>
    </div>
</main>
<footer th:replace="partials/footer :: footer"/>
</body>
</html>
